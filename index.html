<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="subDisplay"></div>
        <div id="display">0</div>
        <div class="buttons">
            <button id="clearBtn">Clear</button>
            <div class="row">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="opBtn" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="opBtn" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="opBtn" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn" id="zero">0</button>
                <button class="decbtn" id="decimal">.</button>
                <button class="operation" id="equal">=</button>
                <button class="opBtn" id="add">+</button>
            </div>
            <button class="functionBtn" onclick="logxd()">log</button>
        </div>
    </div>
</body>
</html>
